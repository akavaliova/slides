<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #d6b48a -26%, #d7d07f 145%);">
                <h1>Boiled eggs</h1>
                <p>Breakfast menu</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #4b2a18 -1%, #6a4006 124%);">
                <h1>Americano</h1>
                <p>Breakfast menu</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #781fa9 1%, #9a2bbc 128%);">
                <h1>Blueberry smoothie</h1>
                <p>Breakfast menu</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #e2c339 -8%, #e88b48 138%);">
                <h1>Pancakes</h1>
                <p>Breakfast menu</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="background-image: url(../sliderSecond/pictures/pancakes.jpg);"></div>
            <div style="background-image: url(../sliderSecond/pictures/smoothie.jpg);"></div>
            <div style="background-image: url(../sliderSecond/pictures/coffee.jpg);"></div>
            <div style="background-image: url(../sliderSecond/pictures/egg.jpg);"></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
